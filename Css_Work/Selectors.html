<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

     <style>

        /* Element selector */
          p{
            border: 2px solid black;
          }


       /* Id selector   */
     
        #secondPara{
            background-color: brown;
            color: white;

        }
    /* Class selector */

       .bgblue {
        background-color: blue;
        color: aqua;
    }

    /* Grouping selector */
        footer ,span {
            color: red;
        }
     </style>
</head>
<body>
    
    <h3>Css Selectors</h3>

    <p>This is a simple paragaph to demonstrate selectors </p>

    
    <p id="secondPara">This is a another simple paragaph to demonstrate selectors </p>

    <div>
            <p  class="bgblue">This is a another yet  simple paragaph to demonstrate selectors inside div </p>
 </div>
 <span>This is span</span>

 <footer>This is footer </footer>
</body>
</html>
