<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstbox{
            color: red; /* color by name*/
        }

        #secondbox{
            color: rgb(233,130,54); /*color by rgb */
        }

        #thirdbox{
            color: #d713d7; /*color by hex value*/
            background-color: #0c0b0c;
        }
    </style>
</head>
<body>
    <h2>This is my first box.</h2>
    <p id="firstbox">this is a paragraph from first box.</p>

    <h2>This is my second box.</h2>
    <p id="secondbox">this is a paragraph from second box.</p>

    <h2>This is my third box.</h2>
    <p id="thirdbox">this is a paragraph from third box.</p>


</body>
</html>
